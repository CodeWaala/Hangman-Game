<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
		crossorigin="anonymous">
	<script src="https://use.fontawesome.com/b2431001a1.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Hangman Game - Abhi</title>

</head>

<body>
	
	<div class="main-container">
		<header>
			<div class="row">
				<div class="header-image col-sm-2 col-md-2">
					<img src="./assets/images/gametime.jpg" height="180px" class="img-fluid" alt="game image">
				</div>
				<div class="heading col-sm-10 col-md-10">
					<h1 class="display-4">Hangman !!</h1>
					<h2>Use the alphabets below to guess the word or Press hint for clue</h2>
                    <h3>Category: Country</h3>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<div class="game-box col-sm-6 col-md-6">
					<div class="row">
						<div class="col-sm-6 col-md-6"><button id='hint'>Hint</button></div>
						<div class="col-sm-6 col-md-6"><button id='playagain'>Play Again</div>
                        <div id="gamestatus" class="col-sm-12 col-md-12">You have <span id="lives"></span>lives left !!</div>
                </div>
               <div class="facts row">           
                  <div class="population col-sm-12">
                     <label>Population: </label>
                     <label id="Population" for="Population"></label>
                  </div>
                  <div class="facts col-sm-12">
                      <label>Fact: </label>
                      <label id="fact" for="fact"></label>
                  </div>
                  <div class="country-image col-sm-12">
                    <img id="countryimage" src="" alt="">
                  </div>
               </div>
			</div>
			<div class="game-box col-md-6 col-md-6">
				
				<div class="show-game window row">
					<div id="countryinfo" class="col-sm-12 col-md-12">

                    </div>
					<div id="letterpad" class="col-sm-12 col-md-12">
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer></footer>
	</div>

    <script src="./assets/js/gametime.js"></script>
</body>

</html>
